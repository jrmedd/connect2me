<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ "Error: " + error + " – " if error }} Connect2Me – Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?8">
</head>
<body>
    <header id="header">
        <h1>Connect2Me – Login</h1>
    </header>
    <div id="login-form">
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form name="login-form" method="POST">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required="required" value="{{ username }}" />
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required="required" />
            <input type="submit" class="btn btn-primary" value="Login" />
        </form>
    </div>
</body>
</html>
